  <script>
  let slideIndex = 0;
  const imageDetails = [
      { title: "Visio Sense Group Project", description: "Developed a Smart Sunglass with for Blind Person and Mobile Application.Used Flutter/Dart with Firebase / YOLOv8.", href:"https://github.com/nazifmhd/Visio-Sense" },
      { title: "FlavorFleet Resturent WebSite. Used HTML , CSS , Js & Mysql.", description: "Developed a responsive website for a restaurant with about, menu and cart section.", href:"https://drive.google.com/drive/folders/131bTayW58G4DBG30GAFsKJ6FWQmaBkk1?usp=drive_link"},
      { title: "FlavorFleet Mobile App", description: "Developing a mobile app for previous resturent website (ongoing).", href:"https://www.figma.com/design/Gh0TwoEFULiBx9a8miICoc/Untitled?node-id=0-1&t=OfPN9QyZKMIfbZIN-1" },
      { title: "Simple Calculator", description: "Developed a simple calculator. Used HTML , CSS, Js", href:"https://kawyawarnasuriya.github.io/Simple-Calculator/"},
      { title: "Angular Group Application. Used Angular, HTML , SCSS & Ts", description: "Developed Forbes Website Replica (Front-end).", href:"https://github.com/kalana250/Forbes-Dummy/tree/Kawya" },
      { title: "InspireMe Mobile App", description: "Developing a Music App (ongoing).", href:"https://www.figma.com/design/mYjGhP0WiyYFfypI80B6M6/Untitled?node-id=4-211&t=QvKW9NLA9cfvjwiw-1"}
  ];
  
  function showSlides() {
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("demo");
    let captionTitle = document.getElementById("caption-title");
    let captionText = document.getElementById("caption-text");
    let captionLink = document.getElementById("caption-link");

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    
    for (let i = 0; i < dots.length; i++) {
      dots[i].classList.remove("active");
    }
    
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1; }

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].classList.add("active");

    captionTitle.innerHTML = imageDetails[slideIndex - 1].title;
    captionText.innerHTML = imageDetails[slideIndex - 1].description;

    if (imageDetails[slideIndex - 1].href) {
        captionLink.href = imageDetails[slideIndex - 1].href;
        captionLink.style.display = "inline-block";
        captionLink.innerText = "View on GitHub";
    } else {
        captionLink.style.display = "none";
    }

    setTimeout(showSlides, 10000); // Change slide every 5 seconds
  }
  
  function plusSlides(n) {
    slideIndex += n - 1;
    if (slideIndex < 0) slideIndex = imageDetails.length - 1;
    showSlides();
  }
  
  function currentSlide(n) {
    slideIndex = n - 1;
    showSlides();
  }
  
  showSlides();
</script>
